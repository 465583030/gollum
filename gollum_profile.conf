- "consumer.Profiler":
    Enable: true
    Runs: 100000
    Batches: 100
    Characters: "abcdefghijklmnopqrstuvwxyz .,!;:-_"
    Message: "%256s"
    Stream: "profile"

- "producer.Console":
    Enable: true
    Formatter: "format.Envelope"
    Stream: "_GOLLUM_"

- "producer.Null":
    Enable: true
    Stream: "profile"

- "producer.File":
    Enable: false
    Channel: 65535
    Formatter: "format.Envelope"
    Rotate: false
    RotateSizeMB: 512
    Compress: false
    File: "log_profile.log"
    Stream: "profile"

- "producer.Socket":
    Enable: false
    Channel: 65535
    Formatter: "format.Runlength"
    RunlengthDataFormatter: "format.Forward"
    Acknowledge: true
    Address: "unix://gollum.socket"
    BufferSizeKB: 128
    BatchSizeByte: 4096
    Stream: "profile"

- "producer.Scribe":
    Enable: false
    Channel: 65535
    Host: "192.168.222.30"
    Port: 1463
    BufferSizeKB: 128
    BatchSizeByte: 4096
    Stream: "profile"

- "producer.Kafka":
    Enable: false
    Channel: 65535
    Servers: "192.168.222.30:9092"
    Stream: "profile"

- "producer.ElasticSearch":
    Enable: false
    Channel: 65535
    Port: 9200
    Connections: 10
    RetrySec: 5
    TTL: "1h"
    DayBasedIndex: true
    Servers: "10.1.3.225"
    Stream: "profile"
    Index:
        "profile" : "gollum_test"
    Type:
        "profile" : "profiler"
