- "consumer.Socket":
    Enable: true
    Channel: 65535
    Runlength: true
    Acknowledge: true
    Stream: "remote"
    Address: "unix://gollum.socket"

- "producer.Console":
    Enable: true
    Channel: 65535
    Stream:
        - "*"
        - "_GOLLUM_"

- "producer.File":
    Enable: false
    Channel: 65535
    Forward: true
    File: "log_relay.log"
    Stream: "remote"
